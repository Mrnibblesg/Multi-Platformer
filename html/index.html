<!DOCTYPE html>
<html>

    <head>
        <style>
        
        canvas{
            position:absolute;
            left:8px;
            top:8px;
            border:1px solid #000000;
        }
        
        </style>
    </head>
    
    <body>
        <div id='divUsername'>
            <form id='formUsername'>
                Username: <input id='inputUsername' type='text'></input><br>
                <p id='textResult'></p><br>
                <button id='btnUsername'>Sign In</button>
            </form>
        </div>
        
        
        <div id='divGame' style='display:none'>
            <canvas id='cnv' width='1000' height='800'></canvas>
            <canvas id='cnv-ui' width='1000' height='800'></canvas>
            
            <div id='chat-text' style='width: 500px; margin-top: 800px; overflow-y: scroll'>
                <div>Welcome to chat!</div>
            </div>
            
            <form id='chat-form'>
                <input id='chat-input' type='text' style='width: 500px'></input>
            </form>
        </div>
    </body>
    <script src='https://cdn.socket.io/socket.io-1.4.5.js'></script>
    <script type='text/javascript'>
        
        let canvas = document.getElementById('cnv');
        let canvas_ui = document.getElementById('cnv-ui');
        
        const W = canvas.width;
        const H = canvas.height;
        
        let c = canvas.getContext('2d');
        let ui = canvas_ui.getContext('2d'); 
        ui.font = '30px Antic';
        
        let selfId = null;
        let socket = io();
        
        
        function startGame(){
            socket.on('init', function(packs){
                if (packs.selfId){
                    selfId = packs.selfId;
                }
                
                for (let pack of packs.players){
                    new Player(pack);
                }
                for (let pack of packs.platforms){
                    new Platform(pack);
                }
            });
            
            socket.on('update', function(packs){
                for (let pack of packs.players){
                    let p = Player.list[pack.id];
                    if (p){
                        if (pack.x !== undefined){
                            p.x = pack.x;
                        }
                        if (pack.y !== undefined){
                            p.y = pack.y;
                        }
                    }
                }
            });
            
            socket.on('remove', function(packs){
                for (let id of packs.players){
                    delete Player.list[id];
                }
            });
            
            
            loop();
            
            document.onkeydown = function(event){
                if(event.keyCode === 65){
                    socket.emit('keyPress',{inputId: 'l',state:true});
                }
                if (event.keyCode === 68){
                    socket.emit('keyPress',{inputId: 'r',state:true});
                }
                if(event.keyCode === 87){
                    socket.emit('keyPress',{inputId: 'u',state:true});
                }
                if(event.keyCode === 83){
                    socket.emit('keyPress',{inputId: 'd',state:true});
                }
                
            }
            document.onkeyup = function(event){
                if(event.keyCode === 65){
                    socket.emit('keyPress',{inputId: 'l',state:false});
                }
                if (event.keyCode === 68){
                    socket.emit('keyPress',{inputId: 'r',state:false});
                }
                if(event.keyCode === 87){
                    socket.emit('keyPress',{inputId: 'u',state:false});
                }
                if(event.keyCode === 83){
                    socket.emit('keyPress',{inputId: 'd',state:false});
                }
            }
        }
        function init(){
            if (!selfId){
                setTimeout(function(){
                    console.log('couldn\'t find self id.');
                    init();
                }, 100)
            }
            else{
                console.log('found self id.');
            }
            requestAnimationFrame(loop);
        }
        
        function loop(){
            c.clearRect(0,0,W,H);
            screen.centerOn(Player.list[selfId]);
            Player.drawAll();
            Platform.drawAll();
            requestAnimationFrame(loop);
        }
        
    </script>
    <script src='Engine/Screen.js'></script>
    <script src='Entities/Entity.js'></script>
    <script src='Entities/Platform.js'></script>
    <script src='Entities/Player.js'></script>
    <script src='signIn.js'></script>
    <script src='chat.js'></script>
</html>
